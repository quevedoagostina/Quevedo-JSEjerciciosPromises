<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios Promises - JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejercicios de Promises en JavaScript</h1>

    <div class="container">
        <div class="card">
            <h2>Verificación de disponibilidad de usuario</h2>
            <input type="text" id="usernameInput" placeholder="Ingresa un nombre de usuario">
            <button onclick="verificarUsuario()">Verificar y Añadir</button>
            <p id="userMessage"></p>
        </div>

        <div class="card">
            <h2>Simulación de proceso de compra</h2>
            <ul id="productList"></ul>
        </div>

        <div class="card">
            <h2>Carrito de Compras</h2>
            <ul id="cartItems"></ul>
            <p id="cartTotal"></p>
        </div>
    </div>

    <footer>
        <div class="footer-text">
            Hecho por Agostina Quevedo
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
